<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML to JSON</title>

	<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
</head>
<body ng-app="htmlToJSON">
	<div ng-controller="mainController" class="row">

		<div class="container col-xs-12 col-md-4">
			<h2 style="text-align: center;">Enter HTML</h2>

			<form ng-submit="sendInput(formItem)" class="well">
				<div class="form-group">
					<label for="product-name">HTML</label>
					<textarea rows="20" class="form-control" id="html-text" required ng-model="formItem.htmlText"> </textarea>
				</div>
				<button type="submit" class="btn btn-primary">Convert to JSON</button>
			</form>
		</div>

		<div class="col-xs-6 col-md-5">
			<h1 style="text-align: center;">JSON Output:</h1>
			<h2>{{results}}</h2>
		</div>


		<script src="lib/angular.min.js" charset="utf-8"></script>
		<script src="lib/ui-bootstrap-tpls-2.5.0.min.js" charset="utf-8"></script>
		<!-- Our Scripts -->
		<script src="js/app.js" charset="utf-8"></script>
		<script src="js/controller.js" charset="utf-8"></script>
		<script src="js/service.js" charset="utf-8"></script>
	</body>
	</html>
